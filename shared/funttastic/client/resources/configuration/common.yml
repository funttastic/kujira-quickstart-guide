server:
  host: 0.0.0.0
  port: 5000
  base_url: https://localhost:5000
logging:
  level: 30 # 30 -> WARNING
  levels: [10, 20, 30, 40, 50]
  use_telegram: false
  directory: resources/logs
  format: '%(asctime)s %(levelname)s %(message)s'
telegram:
  enabled: false
  listen_commands: true
  level: 30 # 30 -> WARNING
  notify:
    users: []
clock:
  delay: 1
